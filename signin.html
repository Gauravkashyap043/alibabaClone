<script>
    let alibabauserdb = JSON.parse(localStorage.getItem("alibabauserdb")) || [];
    async function signin() {
        try {
            let email = document.querySelector("#signin-mail").value;
            let password = document.querySelector("#signin-password").value;

            let everyDetails = {
                email,
                password
            }

            everyDetails = JSON.stringify(everyDetails);

            let response = await fetch("https://alibaba-backend.herokuapp.com/login", {
                method: "POST",
                body: everyDetails,
                headers: {
                    "Content-Type": "application/json"
                }
            });
            console.log(response);
            let res = await response.json();

            if (res.message) return alert(res.message);

            localStorage.setItem("Authorization", JSON.stringify(res.token));

            window.location.href = "./index.html";
            return;
        } catch (error) {
            console.log(error);
        }
    }
</script>
